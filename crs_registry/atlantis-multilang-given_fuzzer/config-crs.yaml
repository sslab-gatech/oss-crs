# Runtime environment variables for CRS
# These are merged with .env (which can override)
run_env:
  # Input generators for fuzzing - given_fuzzer only (no LLM/concolic)
  CRS_INPUT_GENS: given_fuzzer

atlantis-multilang-given_fuzzer:
  models: []
  dependencies:
    # Uses host docker socket directly (no dind)
    # Parent image is already on host daemon, no tarball save/load needed
    - host_docker_builder
  modes:
    - full
    - delta
