# Runtime environment variables for CRS
# These are merged with .env (which can override)
run_env:
  # Input generators for fuzzing (comma-separated)
  # Available options:
  #   - given_fuzzer: Use provided seed corpus (default)
  #   - concolic_input_gen: Concolic execution for input generation
  #   - testlang_input_gen: Test language-based input generation
  #   - dict_input_gen: Dictionary-based input generation
  #   - mlla: Multi-language LLM agent for input generation
  CRS_INPUT_GENS: given_fuzzer,mlla,testlang_input_gen,dict_input_gen,concolic_input_gen

atlantis-multilang:
  models: null  # Allow all models defined in config-litellm.yaml
  dependencies:
    # Uses host docker socket directly (no dind)
    # Parent image is already on host daemon, no tarball save/load needed
    - host_docker_builder
  modes:
    - full
    - delta
